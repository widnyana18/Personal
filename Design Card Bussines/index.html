<!DOCTYPE html>
<html>
<head lang="en">
	<title>Design Card</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-head">
				<img src="img/nike1 copy.png" class="logo">
				<img src="img/shoes2.png" class="img">	
					<span class="product-detail">
						<h2>HARTBEESPORT</h2>
						Support your day with Nike and enjoy with everything you do, feel with high speed resposiveness 
					</span>
						<span class="bold">FA S</span>
			</div>

			<div class="card-body">
				<div class="detail-product">
					<span class="product-capt">
						<h2>HARTBEESPORT </h2><span class="trand new"> NEW</span><br>
						<p style="margin-top:5px; display:inline-block">Snakers Style Colection</p> <span class="trand vip"> VIP</span>
					</span>
					<span class="product-rating">
						<i class="fa fa-star"></i>
						<i class="fa fa-star"></i>
						<i class="fa fa-star"></i>
						<i class="fa fa-star"></i>
						<i class="fa fa-star star5"></i>
					</span>
				</div>
				<div class="card-propertis">
					<span class="size">
						<h4>Size local</h4> 
							<ul class="ul-size">
								<li><a href="#">30</a></li>
								<li><a href="#">35</a></li>
								<li><a href="#" class="active">41</a></li>
								<li><a href="#">58</a></li>
								<li><a href="#">60</a></li>
							</ul>
					</span>
					<span class="product-color">
						<h4>Color</h4>
							<i class="color orange"></i>
							<i class="color green"></i>
							<i class="color navy"></i>
							<i class="color grey"></i>
					</span>
					<span class="price">
						USD <b>24,562</b>
					</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
